<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Cheapest – Fiyat Karşılaştırma</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="p-6 bg-gray-100 text-black font-sans dark:bg-gray-900 dark:text-white">
  <!-- Google AdSense reklamı -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-XXXXXXXXXXXXXXX"
       data-ad-slot="YYYYYYYYYYYY"
       data-ad-format="auto"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <header class="mb-6">
    <h1 class="text-3xl font-bold text-center">Cheapest</h1>
    <p class="text-center text-gray-600 dark:text-gray-400">Fiyat karşılaştırma uygulaması</p>
  </header>
  <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md mb-6 text-center">
    <h2 class="text-2xl font-semibold">Ürün Ara</h2>
    <div class="flex flex-col items-center gap-2 relative">
      <input type="text" id="search-input" placeholder="Ürün adı girin..." class="mt-4 p-2 border border-gray-300 rounded w-64 text-gray-800" autocomplete="off" />
      <ul id="suggestions" class="absolute bg-white dark:bg-gray-800 border border-gray-300 rounded w-64 mt-1 z-10 text-left hidden"></ul>
      <button id="search-button" class="bg-blue-500 text-white p-2 rounded">Ara</button>
    </div>
  </div>

  <div id="product-container"></div>

  <script src="script.js"></script>
</body>
</html>
