<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Cheapest – Fiyat Karşılaştırma</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="p-6 bg-gray-100 text-black font-sans dark:bg-gray-900 dark:text-white">
  <header class="mb-6">
    <h1 class="text-3xl font-bold text-center">Cheapest</h1>
    <p class="text-center text-gray-600 dark:text-gray-400">Fiyat karşılaştırma uygulaması</p>
  </header>
  <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md mb-6 text-center">
    <h2 class="text-2xl font-semibold">Ürün Ara</h2>
    <input type="text" id="search-input" placeholder="Ürün adı girin..." class="mt-4 p-2 border border-gray-300 rounded w-full" />
    <button id="search-button" class="mt-4 bg-blue-500 text-white p-2 rounded">Ara</button>
  </div>

  <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md mb-6 text-center">
    <h2 class="text-2xl font-semibold">Cheapest</h2>
    <p class="text-green-600 text-lg">Where is it in the world?</p>
  </div>

  <div id="product-container"></div>

  <script src="script.js"></script>

</html>
